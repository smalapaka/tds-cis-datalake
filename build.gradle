

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.8'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'

    compile 'org.scala-lang:scala-library:2.11.12'

    implementation group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.7'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.7'
    implementation group: 'org.apache.spark', name: 'spark-yarn_2.11', version: '2.4.7'

}
